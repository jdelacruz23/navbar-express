<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Navbar Express</title>
  <style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    nav {
      display: flex;
      justify-content: space-around;
      background-color: #c4c4c4;
      padding: 1rem;
    }
    nav a {
      text-decoration: none;
      font-weight: bold;
      margin: 0 1rem;
      color: rgb(206, 76, 76);
      letter-spacing: 2px;
    }
    h1, p{
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 1em;
    }
  </style>
</head>
<body>
  <nav>
    <a href="/climate-crisis">Climate Crisis</a>
    <a href="/typesetting">Typesetting</a>
    <a href="/four-algorithms">Four Algorithms</a>
  </nav>
  <h1>Welcome!</h1>
  <p>Click on one of the links above to visit the corresponding route.</p>
</body>
</html>
